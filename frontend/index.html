<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <title>Language</title>
  </head>
  <body>
    <div id="main_box">

      <div class="side_box">
        <h1>Input</h1>
        <h3>Text</h3>
        <textarea id="inputText"></textarea>

        <h3>Audio</h3>
        <input type="file" id="audioFile" accept="audio/*" style="display:none;" />
        <label for="audioFile" id="audioFileLabel" class="file-btn">Upload Audio</label><span id="audioFileName"></span><br>


        <h3>Output Language</h3>
        <select class="dropDown" id="targetLanguage">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Italian">Italian</option>
          <option value="Portuguese">Portuguese</option>
          <option value="Chinese">Chinese</option>
          <option value="Japanese">Japanese</option>
          <option value="Korean">Korean</option>
          <option value="Russian">Russian</option>
        </select><br>

        <h3>Learner Level</h3>
        <select class="dropDown" id="learnerLevel">
          <option value="super-beginner">Super Beginner</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="super-advanced">Super Advanced</option>
        </select><br>

        <h3>Generate Material</h3>
        <button id="summarize">Summarize</button>
        <button id="conversation">Conversation</button>
      </div>

      <div class="side_box">
        <h1>Output</h1>
        <h3>Text</h3>
        <p id="outputText"></p>
        <h3>Audio</h3>
      </div>

    </div>
    <script type="module">
      import './src/services/apiImpl.js';
      import './src/components/helper.js';
    </script>
  </body>
</html>
