<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <title>Language</title>
  </head>
  <body>
    <div id="main_box">

      <div class="side_box">
        <h1>Input</h1>
        <h3>Text</h3>
        <textarea id="inputText"></textarea>

        <h3>Audio</h3>
        <input type="file" id="audioFile" accept="audio/*" style="display:none;" />
        <label for="audioFile" id="audioFileLabel" class="file-btn">Upload Audio</label><span id="audioFileName" style="margin-left:10px;"></span><br>
        <button id="submitBtn">Summarize</button>
        <button id="conversation">Conversation</button>
      </div>

      <div class="side_box">
        <h1>Output</h1>
        <textarea id="outputText" readonly></textarea>
      </div>

    </div>
    <script type="module">
      import './src/services/apiImpl.js';
      // Show selected file name
      document.getElementById('audioFile').addEventListener('change', function() {
        const fileName = this.files[0] ? this.files[0].name : '';
        document.getElementById('audioFileName').textContent = fileName;
      });
    </script>
  </body>
</html>
